<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .custom-search-bar {
      position: absolute;
      height: 10%;
      left: 52%;
      transform: translateX(-50%);
      bottom: 0px; /* Adjust this value to position the search bar as needed */
      z-index: 1; /* Ensure search bar appears on top of the image */
    }

    @media (min-width: 768px) {
      .custom-search-bar {
        width: 90%; /* Half the width of the container on medium and larger screens */
      }
    }

    /* Remove border from image */
    .card-img-top {
      border: none;
    }

    /* Style the search icon */
    .bi-search {
      font-size: 3rem; /* Adjust the size of the icon */
      padding: 0.2rem;
      padding-left: 0.5%; /* Add padding to the icon */
      background-color: #e7e9eb; /* Set the background color */
      border-radius: 0.25rem; /* Add border radius */ /* Add margin to separate the icon from the input */
    }

    /* Increase the size of the placeholder text */
    ::placeholder {
      font-size: 1.8rem; /* Adjust the font size of the placeholder */
    }

    /* Increase the size of the button text */
    .btn-search {
      font-size: 1.2rem; /* Adjust the font size of the button text */
    }
  </style>
</head>
<body>
  <div class="container position-relative">
    <div class="card mb-3 mt-5">
      <img src="img2.png" class="card-img-top" alt="pizzaimg">
      <div class="card-body">
        <!-- Combined search icon and input inside a single div -->
        <div class="d-flex custom-search-bar">
          <!-- Search icon -->
          <i class="bi bi-search"></i>
          <!-- Search input -->
          <input class="form-control form-control-lg me-8 bg-body-secondary" type="search" placeholder="Search For Receipes..." aria-label="Search">
          <!-- Search button with custom class for styling -->
          <button class="btn btn-success btn-search" type="submit">Search</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
